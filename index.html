<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Word Frequency Counter
        </h1>
    </header>
    <main>
        <textarea name="text-check" id="text-check" placeholder="Write something here..."></textarea>
        <div class="button-area">
            <button class="check">Check</button>
            <button class="reset">Reset</button>
        </div>
        <div class="display"></div>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/VictorCazaes/Word-Frequency-Counter"> <img src="./images/github.png"
                alt="github"></a>
        <span>
            Word Frequency Counter using JAVASCRIPT, HTML and CSS
        </span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
